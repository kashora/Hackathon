<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procedure Assistant</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="chat-wrapper">

        <!-- Chat content -->
        <div class="chat-container" id="chat-container">
            <div class="message bot">
                <strong>ðŸ§  Multi-Agent Thinking</strong><br>
                Agent 1 analyzing relevant procedures...<br>
                Agent 2 summarizing outcomes...<br>
                Agent 3 drafting the final report...
            </div>
        </div>

        <!-- Chat input -->
        <div class="input-bar">
            <input type="text" id="chat-input" placeholder="Ask about a procedure..." autocomplete="off"/>
            <button id="send-btn"><i class="fa fa-paper-plane"></i> Send</button>
            <button id="report-btn" class="report-btn" disabled><i class="fa fa-file-pdf-o"></i> Generate
                Report</button>
        </div>

    </div>

</body>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</html>
